<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylsheet" href="assets/reset.css" />
   
    <title>Coding Quiz!!</title>

</head>

<body>
    <header class="header">
        <h1 class="welcome">Welcome to my Code Quiz!</h1>
        <h3>Enjoy some super extra nerdy questions, goodluck! </h3>
    </header>

    <main>
        <section>
            <button id="startQuizBtn" onclick="showQuestions">Start Quiz</button>
            <br>

            <div class="mainContent">
            <p class="intro">Answer the following questions before time runs out! Wrong answers will take time off the clock. </p>

            <button id="highScoreBtn">View High Scores</button>

            <article id="quizSec" class="">
                <h1 id="question">Question:</h1>
                <div id="options">
                    <span id="option1"></span>
                    <span id="option2"></span>
                    <span id="option3"></span>
                    <span id="option4"></span>
                    <span id="option5"></span>
                </div>

                <label id="score">Score:</label>
                <br>
                <span id="score"></span>
                <label id="clock">Timer</label>
                <span id="timer">60s</span>
            </article>

            <section>
                <h2>Your score: <span id="finalScore">0</span></h2>

                <form class="column">
                    <div>
                        <label for="initials">Put your intials here!!</label>
                        <input type="text" name="initials" id="initials" placeholder="Initial here, cause you rock!"></input>
                    </div>
                    <button type="submit" id="submitButton">Submit</button>
                </form>
            </section>

            <article id="scores">

                <button id="resetBtn">Reset Score</button>
                <button id="playAgainBtn">Play again?</button>
            </article>
        </section>
    </div>
    </main>

 
        <script src="./assets/script.js"></script>
    
</body>

</html>
