<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Code Quiz!!!</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <!--staring page, first thing user will see-->
            <section id="welcomePage">
                <h1 class="welcome">Welcome to my Code Quiz!</h1>
                <h3 class="nerdy">Enjoy some super extra nerdy questions, goodluck! </h3>     
                <p class="intro">Answer the following questions before time runs out! Wrong answers will take time off the clock. </p>
                <button id="startQuizBtn">Start Quiz</button>
                <button id="highScoreBtn" onclick="viewHighscores()">View High Scores</button>
            </section>
    
<!--quiz section-->
    <section id="quizSection">
        <div id="timer">Time left: </div>
        <div id="questions"><p>Questions</p></div>
        <button id="A" onclick="checkAnswer('A')">A</button>
        <button id="B" onclick="checkAnswer('B')">B</button>
        <button id="C" onclick="checkAnswer('C')">C</button>
        <button id="D" onclick="checkAnswer('D')">D</button>
        <div id="result"></div>
    </section>

    <div id="gameover">
        <div id="finalScore"></div>
        <input type="text" name="initials" id="initials" placeholder="Initial here, cause you rock!"></input>
        <button type="submit" id="submitButton">Submit</button>
    </div>

<!--highscore page-->
    <section id="highScore">
        <div id="highScorePage">
            <div id="highScoreHeader">
                <h2>Player Initials</h2>
                <h2>Score</h2>
            </div>
    <div id ="highScoreUser"></div>
    <div id ="Userscore"></div>
        </div>
        <div id="Reset">
            <button id="playAgainBtn" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </section>
    
        </div>
    </div>
<!--JavaScript Link-->
    <script src="./assets/script.js"></script>
</body>
</html>
