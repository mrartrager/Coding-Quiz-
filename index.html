<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylsheet" src="assets/reset.css"/>
    <link rel="stylesheet" src="assets/style.css"/>
    
    <title>Coding Quiz!!</title>

</head>
<body>
    <header>
        <h1>Welcome to the Code Quiz!</h1>
    </header>

    <main>
        <section>
            <button id="startQuizBtn">Start Quiz</button>

            <article id="quizSec">
                <h1 id="question">Question:</h1>
                <div id="options">
                    <span id="option1"></span>
                    <span id="option2"></span>
                    <span id="option3"></span>
                    <span id="option4"></span>
                </div>
                <label>Score:</label>
                    <span id="score">0</span>
                <label>Timer</label>
                    <span id="timer">60s</span>
            </article>
            
            <article id="scores">
                <button id="resetBtn">Reset Score</button>
                <button id="playAgainBtn">Play again?</button>
            </article>
        </section>
    </main>
    
    <footer>
        <script src="./assets/script.js"></script>
    </footer>
</body>
</html>
