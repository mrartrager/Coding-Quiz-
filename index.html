<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylsheet" href="assets/reset.css" />
   
    <title>Coding Quiz!!</title>

</head>

<body>
    <header class="header">
        <h1>Welcome to the Code Quiz!</h1>
        <h3>This is only called a code quiz because I coded it, the questions have nothing to do with code. Enjoy.</h3>
    </header>

    <main>
        <section>
            <button id="startQuizBtn" onclick="showQuestions">Start Quiz</button>
            <br>
            <button id="highScoreBtn">View High Scores</button>
            <article id="quizSec" class="">
                <h1 id="question">Question:</h1>
                <div id="options">
                    <span id="option1"></span>
                    <span id="option2"></span>
                    <span id="option3"></span>
                    <span id="option4"></span>
                </div>

                <label>Score:</label>
                <span id="score">0</span>
                <label id="clock">Timer</label>
                <span id="timer">60s</span>
            </article>

            <section>
                <h2>Your score: <span id="finalScore">0</span></h2>

                <form class="column">
                    <div>
                        <label for="initials">Put your intials here!!</label>
                        <input type="text" name="initials" id="initials" placeholder="Initial here, cause you rock!"></input>
                    </div>
                    <button type="submit" id="submitButton">Submit</button>
                </form>
            </section>

            <article id="scores">

                <button id="resetBtn">Reset Score</button>
                <button id="playAgainBtn">Play again?</button>
            </article>
        </section>
    </main>

    <footer>
        <script src="./assets/script.js"></script>
    </footer>
</body>

</html>
